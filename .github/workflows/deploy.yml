name: Build and Deploy to Github Pages
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11.x'
          architecture: 'x64'

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          sudo apt-get install wget

      - name: Build static page
        shell: bash
        run: |
            make clean
            make html

      - name: Debug artifact files
        shell: bash
        run: |
            echo "Files:"
            ls -al 127.0.0.1+8080
            echo "Hard links check:"
            find 127.0.0.1+8080 -type f -links +1
            echo "Symlinks check:"
            find 127.0.0.1+8080 -type l

      - name: Upload static files as artifact
        uses: actions/upload-artifact@v1
        with:
          name: github-pages
          path: |
            127.0.0.1+8080/_dash-component-suites
            127.0.0.1+8080/assets
            127.0.0.1+8080/_dash-dependencies.json
            127.0.0.1+8080/_dash-layout.json
            127.0.0.1+8080/index.html
            127.0.0.1+8080/thumbnail.png

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write  
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2